<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>TODO LIST</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TODO LIST</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">about</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              ListItems
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>

            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container" style="background-color: grey; padding-bottom: 3%;">
      <h2 style="text-align: center; margin-top: 5%">TODO LIST</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="email"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          ><div style="color: black;">Add an item to the list</div></small
        >
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="add">
        Add To List
      </button>
    </div>
    <div class="container" style="margin-top: 5% ;background-color:rgba(255, 255, 255, 0.432)">
      <div class="items" >
        <h2>Your items</h2>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">S.NO</th>
            <th scope="col">Item Title</th>
            <th scope="col">Item Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Todo</td>
            <td>description</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" id="btn">
              Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function update()
      {
        console.log("updating");
        tit=document.getElementById("title").value;
        des=document.getElementById("description").value;
        console.log(tit,des);
        if(localStorage.getItem("arr")==null)
        {
          arr=[]
          arr.push([tit,des]);
          localStorage.setItem("arr",JSON.stringify(arr));
        }
        else
        {
          arr1=localStorage.getItem("arr");
          arr=JSON.parse(arr1);
          arr.push([tit,des]);
          localStorage.setItem("arr",JSON.stringify(arr));
        }
        printf();
      }
      function printf()
      {
        let tableBody=document.getElementById("tableBody");
        let str="";
        for(let i=0;i<arr.length;i++)
        {
          str+=`
          <tr>
            <th scope="row">${i+1}</th>
            <td>${arr[i][0]}</td>
            <td>${arr[i][1]}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm" onclick="deleted(${i})">
                Delete  
              </button>
            </td>
          </tr>
          `
        }
        console.log(str);
        tableBody.innerHTML=str;
      }
      add = document.getElementById("add");
      add.addEventListener("click",update);
      printf();
      function deleted(x)
      {
          console.log(x);
          arr1=localStorage.getItem("arr");
          arr=JSON.parse(arr1);
          arr.splice(x,1);
          console.log(arr);
          localStorage.setItem("arr",JSON.stringify(arr));
          printf();
      }  
    </script>
  </body>
</html>
